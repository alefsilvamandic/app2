apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app-cpu
spec:
  selector:
    matchLabels:
      run: my-python-app
  replicas: 1
  template:
    metadata:
      labels:
        run: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: alef123vinicius/python-app:v1
        ports:
        - containerPort: 19000
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: my-python-app-cpu
  labels:
    run: my-python-app
spec:
  ports:
  - port: 5001
  selector:
    run: my-python-app
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: my-python-app-cpu
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-python-app-cpu
  maxReplicas: 5
  minReplicas: 1
  metrics: 
  - type: Resource
    resource:
      name: cpu 
      target:
        type: Utilization 
        averageUtilization: 70  
